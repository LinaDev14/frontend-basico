<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza a una hoja de estilos CSS -->
</head>


<!-- 

<!DOCTYPE html>: Declara el tipo de documento y la versión de HTML que estás utilizando. En este caso, es HTML5.

<html lang="es">: Elemento raíz del documento HTML. El atributo lang especifica el idioma del contenido.

<head>: Contiene metadatos sobre el documento, como el conjunto de caracteres, la vista adaptable y el título de la página.

<meta charset="UTF-8">: Define la codificación de caracteres como UTF-8, que incluye la mayoría de los caracteres 
de todos los idiomas.

<meta name="viewport" content="width=device-width, initial-scale=1.0">: Hace que la página se adapte al tamaño 
de la pantalla en dispositivos móviles.

<title>: Establece el título de la página que aparece en la pestaña del navegador.

<link rel="stylesheet" href="styles.css">: Enlaza a una hoja de estilos CSS externa.

-->


<!--
<body>: Contiene el contenido visible de la página.

<header>: Usualmente contiene el encabezado de la página, como el título y el menú de navegación.
<main>: Contiene el contenido principal de la página.
<section>: Sección del contenido, cada una con un identificador único (id).
<footer>: Contiene información de pie de página, como derechos de autor y datos de contacto.
<script src="scripts.js"></script>: Enlaza a un archivo JavaScript externo.

<ul>: Lista No Ordenada
<li>   Elemento de Lista


-->

<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#acerca">Acerca de</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Este es el contenido principal de la página.</p>
        </section>

        <section id="acerca">
            <h2>Acerca de</h2>
            <p>Aquí puedes encontrar información sobre nosotros.</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Información para ponerse en contacto con nosotros.</p>
        </section>

        <div>
            <img src="" alt="">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script> <!-- Enlaza a un archivo JavaScript -->
</body>
</html>
