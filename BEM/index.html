<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="formulario">
    <div class="formulario__grupo">
      <label for="nombre" class="formulario__label">Nombre:</label>
      <input type="text" id="nombre" class="formulario__input">
    </div>
    <div class="formulario__grupo">
      <label for="email" class="formulario__label">Email:</label>
      <input type="email" id="email" class="formulario__input">
    </div>
    <div class="formulario__grupo">
      <label for="mensaje" class="formulario__label">Mensaje:</label>
      <textarea id="mensaje" class="formulario__textarea"></textarea>
    </div>
    <button type="submit" class="formulario__boton">Enviar</button>
  </form>
</body>
</html>
